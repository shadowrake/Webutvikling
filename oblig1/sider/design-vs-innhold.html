            <figure>
                <p>Dato: 03.09.2019</p>
                <h1>Innhold vs Design</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTxlfw9ENsS9wK2Ol69fvJCu_v4do8Nh5VeMQJoqZvX24DT8u6cg" alt="">
                <img src="https://www.solutionsplayer.com/wp-content/uploads/2018/12/web-graphic-design-tools-2019.jpeg" alt=""><br /><br />
                <figcaption>
                        Nettsider kommer i mange forskjellige former fra lite lesbare og ikke bruker orientert,
                        til sider som er så brukerfokusert at selv en ape kunne navigert dem.
                        Men hva er viktigst å tenke på når man lager en nettside, <b>innhold eller design?</b>


                        <h2>Innhold</h2>

                        Hvorfor innhold?<br>
                        Innholdet på en Nettside er viktig for å utdype et budskap eller service, derav må innholdet være bra skrevet og
                        utformet på en proffesjonell måte.<br /><br />

                        Men uten design er dette noe som vil trekke inn brukere?

                        <h2>Design</h2>

                        Hvorfor design?<br />
                        Selvom innholdet er viktig så er det noen som også er veldig viktig for brukervennligheten til en nettside,
                        desginet vis det bra og vis utført riktig hjelper dette brukeren å navigere siden enkelt og uten bry dette vil også hjelpe å trekk inn nye brukere.<br><br>

                        Men er det noen som heter for mye desgin?

                        <h2>Konklusjon</h2>

                        For konkludere av som er viktgst å fokusere på av Desgin eller Innhold.
                        <br />
                        For en nettside med lite og dårlig formulert innhold og mye desgin vil siden se bra ut og vil være Brukervennlig men har et dårlig formulert budskap/service,<br>
                        mens en nettside med mye bra formulert innhold med dårlig desgin vil dette ta vekk i fra budskapet/servicen fordi det er ikke brukerfokusert nok.<br>
                        Så fra et subjektivt perspektiv virker det som at man må ha en gode balanse av både innhold og design med et litt større fokus på desgin for brukervennligheten.

                <br><br>
