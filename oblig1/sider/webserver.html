            <img id="webserver2" src="../img/webserver2.jpg" alt="">
            <figcaption>
                

                    <h2>Hva er en Webserver</h2>

                    <p>
                        En webserver er en kombinasjon av makinvare og programmvare som jobber sammen for å holde på informasjon
                        som bruker legger inn på programmvaren som da går inn på maskinvaren.
                    </p>

                    <h2>Hvilke type webservere finnes det</h2>

                    <p>
                        De type webservere som blir oftes brukt er Apache og apache basert servicer og nginx.
                    </p>

                    <img src="../img/webserver1.jpeg" alt="">

                    <h2>Hvilken funksjon ligger bak en webserver</h2>

                    <p>
                        En webservers funksjonalitet er å enten holde på informasjon i form av filer, bilder osv. altså en sky, men kan også bli brukt som en
                        platfrom å hoste en nettside ved forskjellige protokoller som HTTP som skaper en tilkobling til nettet.
                        <br><br>

                        Det finnes to forskjellige typer for webservere den ene er en statisk som er en side hvor det står mappe navnet som dette:"<a href="https://itstud.hiof.no/~hermankr/webutvikling/oblig1/sider/webserver.html">https://itstud.hiof.no/~hermankr/webutvikling/oblig1/sider/webserver.html</a>",
                        <br>mens den andre heter dynamisk server den heter dynamisk fordi det er en statisk nettside som går igjennom en app server eller en database,
                         og oppdaterer verts filene før de blir sendt til din nettleser via en HTTP protokol.
                         <br><br>

                         En webside består av en protokol(HTTP/HTTPS), subdomene(www),
                          domene(dette er hvor ip addressen gjort om til navnet man vil ha på en nettside som feks: <a href="https://www.hermankristiansen.no">https://www.hermankristiansen.no</a>),
                          path(dette er hvor i websidens mappe vi er).
                          <br><br>

                          Det mange forskjellige typer for domenene som generic TLD(Top Level Domain) som feks har domene navna .edu, .gov, .mil er domener som er sponset og kan kun bli brukt vis man får lov av rettighets eierne til domenene.<br>
                          Man har også offentlige domener som .org, .com, .net osv. som alle kan få lov å bruke.
                          <br><br>



                    </p>
